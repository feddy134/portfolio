  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Fedrick Nishant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

</header>

<main role="main">
  <div class="container">
    <h1 class="text-center ">This is my Blog</h1>
    <h3>Lastest posts</h3>
    <hr>
    {% for b in allblog.all %}
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">

        <h3 class="mb-0">{{ b.title }}</h3>
        <div class="mb-1 text-muted">{{ b.pub_date }}</div>
        <p class="card-text mb-auto">{{ b.body }}</p>

      </div>
      <div class="col-auto d-none d-lg-block">
        <img class="img-fluid img-thumbnail rounded mx-auto d-block"  src="{{ b.image.url }}" alt="" height="100" width="200">
      </div>
    </div>

    {% endfor %}
  </div>

</main>
